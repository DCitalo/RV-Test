<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Charlotte - The Queen City</title>
    <link rel="stylesheet" href="stylesheets/jquery-ui.css">
    <link rel="stylesheet" href="stylesheets/style.min.css" media="all">
    <link href="stylesheets/datepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
	<header class="parallax">
		<nav class="container-90 color-1">
			<div id="nav-icon" class="hide tb-show">
			  <span></span>
			  <span></span>
			  <span></span>
			  <span></span>
			</div>
			<ul class="DF FW menu tb-hide">
				<li class="font-size-1 heebo">The Queen City</li>
				<li class="font-size-1 heebo">My Reservartions</li>
				<li class="font-size-1 heebo">Guide</li>
			</ul>
		</nav>
		<div class="container-40 semi-bold text-center color-1 title">
			<div class="crown-icon icon">
				<img src="images/crown.svg" alt="Crown Icon">
			</div>
			<p class="font-size-3 montserrat">WELCOME TO</p>
			<hr>
			<h1 class="font-size-4 montserrat">CHARLOTTE</h1>
			<hr>
			<sub class="font-size-3 montserrat">THE QUEEN CITY</sub>
		</div>
	</header>
	<section class="DF FW container-60 datapicker mb-container-100">
		<div class="container-100 text-center title-dates">
			<h3 class="font-size-3 montserrat">Select the dates to stay in Charlotte</h3>
		</div>
		<div class="container-50 tb-container-100 tb-text-center checks">
			<div class="date heebo container-60">
				<label class="font-size-3 color-5 tb-text-center" for="CheckIn">CHECK-IN</label>
				<input id="CheckIn" class="font-size-2 color-3 tb-text-center" name="CheckIn" placeholder="Choose a date" readonly="true">
			</div>
			<div class="date heebo container-60">
				<label class="font-size-3 color-5 tb-text-center" for="CheckOut">CHECK-OUT</label>
				<input id="CheckOut" class="font-size-2 color-3 tb-text-center" name="CheckOut" placeholder="Choose a date" readonly="true">
			</div>
			<div class="search container-60">
				<button id="Search" class="color-2 heebo bold button search-button button-round" onclick="SearchHotels()">Search hotels</button>
			</div>
		</div>
		<div class="container-50 tb-container-100 calendar">
			<div type="text" data-range="true" data-language="en"  class="datepicker-here container-60 heebo"></div>
		</div>
	</section>
	<section id="ResultsHotel" class="DF FW container-90 hotel-container hide">
		<span class="status hide"></span>
		<div class="container-100 text-center">
			<h2 id="TitleDates" class="font-size-3 montserrat"></h2>
		</div>
		<div id="Filters" class="container-20 tb-container-100 hide">
			<span class="title-filters font-size-3 montserrat tb-text-center">Filters</span>
			<div class="filter-range filter tb-container-50">
				<label for="RangeFilter" class="heebo container-100 color-3 font-size-5">Price Range</label>
				<div id="slider-range"></div>
				<div id="amount" class="container-100 DF FW">
					<span class="container-50 text-left color-3 font-size-5 heebo">Min<br/><b id="Min" class="color-2 font-size-3">$100</b></span>
					<span class="container-50 text-right color-3 font-size-5 heebo">Max<br/><b id="Max" class="color-2 font-size-3">$600</b></span>
				</div>
			</div>
			<div class="filter-star filter tb-container-50">
			    <span class="color-3 font-size-5 heebo">Stars</span>
			    <div class="rating DF FW text-center">
					<span class="ratings_stars" data-stars="5"></span>
					<span class="ratings_stars" data-stars="4"></span>
					<span class="ratings_stars" data-stars="3"></span>
					<span class="ratings_stars" data-stars="2"></span>
					<span class="ratings_stars" data-stars="1"></span>
				</div>
			</div>
		</div>
		<ul id="HotelsList" class="container-80 tb-container-100">
			
		</ul>
	</section>
	<footer>
		<ul class="container-40 DF FW social">
			<li class="icon-social"><img src="images/facebook.svg"></li>
			<li class="icon-social"><img src="images/twitter.svg"></li>
			<li class="icon-social"><img src="images/instagram.svg"></li>
		</ul>
		<p class="text-center color-3">Â© 2004-2017 Visit Charlotte. All Rights Reserved. 500 S. College Street, Suite 300, Charlotte, NC 28202</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.0/Chart.min.js"></script>
    <script src="javascripts/default.min.js"></script> 
    <script src="javascripts/datepicker.min.js"></script>
    <script src="javascripts/i18n/datepicker.en.js"></script>
</html>
